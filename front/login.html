<html>
	<head>
		<meta charset=utf-8>
		<title>ログイン</title>
		<link rel="STYLESHEET" href="todo.css" type="text/css">
		<script type="text/javascript" src="js/login.js"></script>
	</head>
  <body>
   	<div align="center">
  	<h1>ログイン</h1>
    <hr>
		<table border="0">
			<form action="list.html">
				<tr>
				<th class="login_field">
					コールサイン
				</th>
				<td class="login_field">
					<input type="text" name="user_id" size="24" id="user_id">
				</td>
				</tr>

				<tr>
					<th class="login_field">
						パスワード
					</th>
					<td class="login_field">
						<input type="password" name="password" size="24" id="password">
					</td>
					</tr>
	
				<tr>
					<td class="login_button">
						<input type="button" value="ログイン" id="login">
					</td>
				</tr>
			</form>
		</table>
		</div>
	</body>
</html>
